<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="wa.css">
</head>
<body>
    <h1>using html css& javascript</h1>
    <div class="container">
        <div class="title">
            <p>Weather App</p>
        </div>
        <div class="input">
            <input type="text" id="location-input" placeholder="Location...">
            <input type="button" value="Get" id="btn"> 
        </div>
        <div class="info">
            <img src="./images/weather.jpg" id="icon">
            <div class="temp">
                <span id="temp-value">25</span>
                <span id="unit">&#8451</span>
                
            </div>
             <div id="weather-desc">Cloudy</div>
                <div id="location">Warangal</div>
            
         </div>
    </div>
    <script src="wa.js"></script>
</body>
</html>
